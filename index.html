<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch On Net</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="canvas">
    </div>

    <div id="inputs">
    <input type="color" class="colorpicker" oninput="changeColor(this.value)" value="#0000ff">
    <br>
    <br>

    <input class="slider" type="range" min="16" max="112" step="16"  value="16"
    oninput="changePixels(this.value)">
    <p class="pixelOutput">16</p>

    </div>  

</body>
</html>
